<dom-module id="x-dlgo">
  <template>
    <style>
      /* local styles go here */
      :host {
        display: inline-block;
      }
    </style>
    <!-- local DOM goes here -->
    <span id="uno">{{hola}}</span>
  </template>
  <script>
    Polymer({
      /* this is the element's prototype */

      properties:{

        console.log(":p");

      }
    });
